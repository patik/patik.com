<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]--> 
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="HTML5 and CSS3 demos">
<meta name="author" content="Craig Patik">
<title>Input Types</title>
<script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script src="lib/js/modernizr-1.6.min.js"></script>
<link rel="stylesheet" href="lib/css/smoothness/jquery-ui-1.8.7.custom.css">
<style>
p { margin: 1em 0.5em 40em 0.5em; }
.rangeFallback { width: 100px; margin-top: 0.5em; }

</style>
<script>
function init()
{
if (!Modernizr.input.placeholder) {
    $('input[type="search"]').val('JS-generated text');
    // More code here to style the placeholder text (i.e., light gray)
    //  and clear the text when the input receives focus
}

if (!Modernizr.inputtypes.date && !$.browser.webkit) {
    $('input[type="date"]').datepicker();
}

if (!Modernizr.inputtypes.range) {
    $('input[type="range"]').hide().parent().prepend('<div class="rangeFallback"></div>');
    $('.rangeFallback').slider({
        range: false,
        min: 1,
        max: 10,
        value: 4,
        slide: function(event, ui) {
            // ui.value is the current value
        }
    });
}

}
</script>
</head>
<body onload="javascript:init();">
<p>
    <label for="email">Email address:</label>
    <input type="email" size="30" id="email">
    <br><br><a href="#" onclick="javascript:$('#email_iframe').toggle();return false;">What it looks like on an iPhone</a>
    <br><img style="display:none;" id="email_iframe" src="http://patik.com/html5/iphone_keyboard_type_email.jpg">
</p>
<p>
    <label for="search">Search:</label>
    <input type="search" placeholder="HTML5 placeholder text" size="40" id="search">
</p>
<p>
    <label for="number">Number:</label>
    <input type="number" id="number">
</p>
<p>
    <label for="date">Date:</label>
    <input type="date" id="date" max="2011-01-10">
    <br><br><a href="#" onclick="javascript:$('#date_iframe').toggle();return false;">Native date picker on Opera</a>
    <br><img style="display:none;" id="date_iframe" src="http://patik.com/html5/inputs_date_opera.png">
</p>
<p>
    <label for="range">Range:</label>
    <input type="range" min="1" max="10" value="4" id="range">
    <br><br><a href="#" onclick="javascript:$('#range_iframe').toggle();return false;">jQueryUI slider replacement</a>
    <br><img style="display:none;" id="range_iframe" src="http://patik.com/html5/inputs_range_firefox.png">
</p>

</body>
</html>
